<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="mycanvas" width="400" height="220" style="border: 2px solid blue;border-radius: 10px;background-color: aqua;"></canvas>
    <script>
        var c=document.getElementById("mycanvas");
        var ctx=c.getContext("2d");

        ctx.beginPath();
        ctx.font="25px Arial";
        ctx.fillText("HUFI 2021",140,60);

        ctx.beginPath();
        ctx.arc(200,0,110,0,Math.PI);
        ctx.lineWidth=10
        ctx.strokeStyle="green"
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(200,0,130,0,Math.PI);
        ctx.strokeStyle="red";
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(200,0,150,0,Math.PI);
        ctx.strokeStyle="blue";
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(20,160);
        ctx.lineTo(270,160);
        ctx.lineWidth=3;
        ctx.strokeStyle="grey";
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(20,180);
        ctx.lineTo(320,180);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(20,200);
        ctx.lineTo(380,200);
        ctx.stroke();
    </script>
</body>
</html>
