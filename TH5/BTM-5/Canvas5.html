<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <canvas id="myCanvas" width="400" height="200" style="border: 1px solid red;"></canvas>
    <script>
        var c=document.getElementById("myCanvas");
        var ctx=c.getContext("2d");
        ctx.font="40px Arial"
        ctx.fillText("11DHBM123",50,70);
        ctx.strokeText("11DHBM123",50,140);
    </script>
</body>
