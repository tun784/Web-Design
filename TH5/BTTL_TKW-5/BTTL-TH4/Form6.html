<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .frame{
            background-image: url(./img/z5255982602898_731f4d4e6b8c9413104263894eed1813.jpg);
            width: 750px;
            margin: auto;
        }
        .sidebar{
            margin-left: 20px;
        }
        .note{
            color: rgb(8, 8, 241);
            text-align: center;
            padding: 5px;
        }
    </style>
</head>
<body>
    <form action="">
        <div class="frame">
            <table>
                <th colspan="2" style="padding: 10px;color: red;font-size: 22px;">THÔNG TIN KHÁCH HÀNG</th>
                <tr>
                    <td><label class="note" for="name">Tên Khách Hàng: </label></td>
                    <td><input class="sidebar" type="text" name="" id="name" size="50"></td>
                </tr>
                <tr>
                    <td class="note"><label for="status">Tình Trạng: </label></td>
                    <td>
                        <select style="padding: 3px;" class="sidebar" name="" id="status">
                            <option value="1">Khách hàng VIP</option>
                            <option value="2">Khách hàng thành viên</option>
                            <option value="3">Khách hàng mới</option>
                        </select>
                        <label class="note" style="margin-left: 210px;" for="capKH">Mã KH: </label>
                        <input type="text" id="capKH" size="10">
                    </td>
                </tr>
                <tr>
                    <td style="margin-bottom: 10px;" class="note">Chọn Khu: </td>
                    <td>
                        <input class="sidebar" type="radio">Khách Sạn
                        <input class="sidebar" type="radio">Karaoke<br>
                        <label class="sidebar note" for="room">Số Phòng: </label>
                        <input class="sidebar" type="text" style="margin-top: 3px;" size="18"><br>
                        <input class="sidebar" type="radio">Bar Club
                        <input class="sidebar" type="radio">Coffee<br>
                        <label class="sidebar note" for="num-table">Số Bàn: </label>
                        <input class="sidebar" type="text" id="num-table"style="margin-top: 3px;">
                    </td>
                </tr>
                <tr>
                    <td class="note"><label for="request">Yêu Cầu: </label></td>
                    <td><textarea style="margin-top: 3px;" class="sidebar" name="" id="request" cols="50" rows="3" ></textarea></td>
                </tr>
                <tr>
                    <td align="center" colspan="2"><button>GỬI THÔNG TIN</button></td>
                </tr>
                <tr>
                    <td align="center" colspan="2" style="color: red ;"><b>Quý khách vui lòng điền thông tin đầy đủ trước khi đặt món ăn</b> </td>
                </tr>
            </table>
        </div>
    </form>
</body>
</html>
