<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./themify-icons/themify-icons.css">
    <style>
        .frame{
            width: 830px;
            margin: auto;
            
        }
        .atHome{
            border: 1px solid orangered;
            width: 400px;
            display: flex;
            align-items: center;    
            justify-content: center;
            color: orangered;           
        }
        .atMall{
            border: 1px solid black;
            width: 401px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: gainsboro;
        }
        .pay{
            border: 1px solid black;
            width: 267px;
            height: 50px;
            display: flex;
            align-items: center;
        }
        .gr-pay{
            display: flex;
            margin-bottom: 30px;
        }
        .ti-truck{
            font-size: 35px;
            color: orangered;
            padding: 10px;
        }
        .ti-home{
            font-size: 35px;
            padding: 10px;
            color: gray;
        }
        .dk{
            border: 1px solid black;
            width: 825px;
            height: 50px;
            margin-top: 8px;
            display: flex;
            align-items: center;
        }
        .Paypay{
            border: 1px solid orangered;
            background-color: orangered;
            color: white;
            font-size: 23px;
            padding: 8px;
            border-radius: 4px;
            width: 829px;
        }
        .expres{
            border: 1px solid gray;
            border-radius: 50%;
            border-color: orangered;
            padding: 10px;
            margin-left: 5px;
            color: orangered;

        }
        .option{
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <form action="">
        <div class="frame">
            <div>
                <p style="font-size: 18px;margin-left: 20px;">Chọn địa chỉ nhận hàng</p>
            </div>
            <table>
                <tr>
                    <td>
                        <div class="atHome">
                            <i class="ti-truck"></i>
                            <label for="home">NHẬN HÀNG TẠI NHÀ</label>
                            <input style="width: 70px; height: 25px;accent-color: orangered;" class="rd" type="radio" id="home">
                        </div>
                    </td>
                    <td>
                        <div style="margin-left: 15px;" class="atMall">
                            <i class="ti-home"></i>
                            <label for="mall">NHẬN HÀNG TẠI TRUNG TÂM </label>
                            <input class="rd" style="width: 50px; height: 26px;accent-color: orangered;" type="radio" id="mall">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label style="position: absolute;background-color: white;margin-left: 10px;color: grey;" for="fullname">Họ Và Tên <supn style="color: red;">(*)</sup></label>
                        <input style="padding: 10px;margin-top: 13px;" type="text" id="fullname" size="50">
                    </td>
                    <td>
                        <label style="position: absolute;background-color: white;margin-left: 25px;color: grey;" for="phone">Số điện thoại <sup style="color: red;">(*)</sup></label>
                        <input style="padding: 10px;margin-top: 13px;margin-left: 15px;"  type="text" id="phone" size="50">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label style="position: absolute;background-color: white;margin-left: 10px;color: grey;" for="mail">Email <sup style="color: red;">(*)</sup></label>
                        <input style="padding: 10px;margin-top: 13px;" type="email"id="mail" size="50">
                    </td>
                    <td>
                        <label style="position: absolute;background-color: white;margin-left: 24px;color: grey;" for="province">Tỉnh/Thành Phố <sup style="color: red;">(*)</sup></label>
                        <select style="width: 403px;height: 39px;margin-top: 14px;margin-left: 15px;" name="" id="province">
                            <option value="1" >Chọn tỉnh / Thành phố của bạn</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label style="position: absolute;background-color: white;margin-left: 10px;color: grey;" for="district">Quận / Huyện <sup style="color: red;">(*)</sup></label>
                        <select style="width: 403px;height: 39px;margin-top: 14px;" name="" id="district">
                            <option value="1">Chọn Quận/Huyện</option>
                        </select>
                    </td>
                    <td>
                        <label style="position: absolute;background-color: white;margin-left: 25px;color: grey;" for="Xa">Phường / Xã <sup style="color: red;">(*)</sup></label>
                        <select style="width:403px;height: 39px;margin-top: 14px;margin-left: 15px;" name="" id="Xa">
                            <option value="1">Chọn Phường/Xã</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label style="position: absolute;background-color: white;margin-left:8px;color: grey;" for="home">Số nhà/ Tên đường <sup style="color: red;">(*)</sup></label>
                        <input style="width: 819px;height: 35px;margin-top: 14px;" type="text" id="home">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                       <div class="option">
                        <input style="width: 50px;height: 20px;margin: 15px 15px;margin-left: -15px;accent-color: orangered;" type="checkbox" id="tick">
                        <label for="tick">Sử dụng thông tin này để đăng ký tài khoản mua hàng</label>
                       </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label style="position: absolute;background-color: white;margin-left: 10px;margin-top: 5px;color: grey;" for="note">Để lại lời nhắn cho Tân</label>
                        <textarea style="margin-top: 14px;margin-left: -3px;" id="note" cols="110" rows="7"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><h3>Chọn hình thức thanh toán</h3></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div class="gr-pay">
                            <div style="border-color: orangered;" class="pay">
                                <label> <i style="margin-right: 10px;" class="ti-bag expres"></i>Thanh toán khi nhận hàng</label>
                                <input style="width: 20px;height: 20px;margin-left: 15px;accent-color: orangered;" type="radio" id="payHome">
                            </div>
                            <div class="pay" style="margin: 0px 10px;">
                                <label for="banking"><i style="margin-right: 10px;" class="ti-wallet expres"></i>Thẻ ATM/Internet banking</label>
                                <input style="width: 20px;height: 20px;margin-left: 10px;accent-color: orangered;" type="radio" id="banking">
                            </div>
                            <div class="pay">
                                <label for="payCard"><i style="margin-right: 10px;" class="ti-credit-card expres"></i>Thẻ tín dụng</label>
                                <input style="width: 20px;height: 20px;margin-left: 100px;accent-color: orangered;" type="radio" id="payCard">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div class="dk">
                            <input style="width: 30px;height: 20px;margin-right: 20px;accent-color: orangered;" type="checkbox" id="1">
                            <label for="1">Bạn muốn sử dụng dịch vụ lắp đặt</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div style="border-color: orangered;" class="dk">
                            <input style="width: 30px;height: 20px;margin-right: 20px;accent-color: orangered;" type="checkbox" id="2">
                        <label for="1"> Tôi đồng ý <a style="color: orangered;" href="#">thỏa thuận bảo mật và chính sách mua hàng</a></label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div class="dk">
                            <input style="width: 30px;height: 20px;margin-right: 20px;accent-color: orangered;" type="checkbox" id="3">
                            <label for="3">Yêu cầu xuất hóa đơn GTGT cho đơn hàng này</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button class="Paypay">Thanh Toán <i class="ti-angle-right"></i></button>
                    </td>
                </tr> 
            </table>
        </div>
    </form>
</body>
</html>
