<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            padding: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 25px;
            background-color: #909;
            color: #FFF;
            border-radius: 10px;
            margin: 100px 0px;
            position: relative;
            animation: ani 5s linear 1s 2 alternate;
        }
        @keyframes ani{
            0%{background-color: #909;left: 0px;}
            25%{background-color: #C3F;left: 20%;}
            50%{background-color: #F9F;left: 40%;}
            75%{background-color: #F6F;left: 60%;}
            100%{background-color: #F0F;left: 85%;}
        }
    </style>
</head>
<body>
    <div>
        CSS Animation
    </div>
</body>
</html>
