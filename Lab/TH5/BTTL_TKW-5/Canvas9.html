<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Image to use:</p>
    <img id="scream" src="./img/PhongCanh.jpg" alt="">

    <p>Canvas to fill:</p>
    <canvas id="myCanvas" width="200" height="300" style="border: 1px solid #d3d3d3;">Your browser does not support the HTML canvas tag.</canvas>
    <p><button onclick="myCanvas()">Canvas Picture</button></p>
    <script>
        function myCanvas(){
            var c= document.getElementById("myCanvas");
            var ctx=c.getContext("2d");
            var img=document.getElementById("scream");
            ctx.drawImage(img,10,10);
        }
    </script>
</body>
</html>
