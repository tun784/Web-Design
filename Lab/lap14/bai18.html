<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 18 - Dropdown</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center"> Dropdown</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="dropdown">
                    <h1 class="text-center"> Dropdown</h1>
                    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown Button ▼
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Item 1</a>
                        <a class="dropdown-item" href="#">Item 2</a>
                        <a class="dropdown-item" href="#">Item 3</a>
                        <a class="dropdown-item" href="#">Item 4</a>
                        <a class="dropdown-item" href="#">Item 5</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h1 class="text-center"> DropRight</h1>
                <div class="btn-group dropright">
                    <button type="button" class="btn btn-primary">Choose a school▸</button>
                    <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">THPT.Trần Phú</a>
                        <a class="dropdown-item" href="#">THPT.Tân Bình</a>
                        <a class="dropdown-item" href="#">THPT.Tây Thạnh</a>
                        <a class="dropdown-item" href="#">THPT.Lê Trọng Tấn</a>
                        <a class="dropdown-item" href="#">THPT.Bình Hưng Hòa</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
