<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 26: Tạo trang Bai26.html sử dụng Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            padding: 20px;
        }
        .sidebar {
            background-color: #fff;
            border-right: 1px solid #ddd;
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
        }
        .sidebar h4 {
            font-weight: 600;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar li {
            margin-bottom: 10px;
        }
        .sidebar li a {
            display: block;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
        }
        .sidebar li a:hover {
            background-color: #eee;
        }
        .content {
            padding-left: 20px;
        }
        .content h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .chart {
            height: 400px;
        }
        .chart canvas {
            width: 100%;
            height: 100%;
        }
        .chart-legend {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }
        .chart-legend li {
            list-style: none;
            margin-left: 10px;
            display: flex;
            align-items: center;
        }
        .chart-legend li span {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3 sidebar">
                <h4>Company name</h4>
                <ul>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Orders</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Customers</a></li>
                    <li><a href="#">Reports</a></li>
                    <li><a href="#">Integrations</a></li>
                    <li class="mt-4">
                        <a href="#" class="text-muted" data-toggle="collapse" data-target="#savedReports">
                            SAVED REPORTS 
                            <span class="float-right"><i class="fas fa-angle-down"></i></span>
                        </a>
                        <ul class="collapse" id="savedReports">
                            <li><a href="#">Current month</a></li>
                            <li><a href="#">Last quarter</a></li>
                            <li><a href="#">Social engagement</a></li>
                            <li><a href="#">Year-end sale</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="col-md-9 content">
                <h1>Dashboard</h1>
                <div class="row">
                    <div class="col-md-12">
                        <div class="chart">
                            <canvas id="myChart"></canvas>
                        </div>
                        <ul class="chart-legend">
                            <li>
                                <span style="background-color: #007bff;"></span>
                                <span>Monday</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'],
                datasets: [{
                    label: 'Monday',
                    data: [15000, 21345, 18000, 24000, 23000, 24000, 2000],
                    backgroundColor: [
                        'rgba(255, 255, 255, 0)'
                    ],
                    borderColor: [
                        '#007bff'
                    ],
                    borderWidth: 2,
                    pointRadius: 5,
                    pointBackgroundColor: '#007bff'
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });
    </script>
</body>
</html>
