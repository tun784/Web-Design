<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Control</title>
    <style>
        body {
            font-family: sans-serif;
        }
        .container {
            width: 500px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            margin-bottom: 15px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Form Control</h1>

        <label for="email">Email address</label>
        <input type="email" id="email" name="email" placeholder="name@example.com">

        <label for="password">Email address</label>
        <input type="password" id="password" name="password" placeholder="••••••">

        <label for="message">Text area</label>
        <textarea id="message" name="message" placeholder="abcdef"></textarea>

        <label for="confirm">yennh@cntp.edu.vn</label>
        <input type="password" id="confirm" name="confirm" placeholder="••••••">

        <button type="submit">Confirm identity</button>
    </div>
</body>
</html>
