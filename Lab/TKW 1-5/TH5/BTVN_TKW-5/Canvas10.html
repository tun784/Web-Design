<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="mycanvas" width="400" height="220" style="border: 2px solid blue;border-radius: 10px;background-color: aqua;"></canvas>
    <script>
        var c=document.getElementById("mycanvas");
        var ctx=c.getContext("2d");

        ctx.beginPath();
        ctx.arc(200,100,70,0,2*Math.PI);
        ctx.lineWidth=7;
        ctx.strokeStyle="blue";
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(200,30);
        ctx.lineTo(200,170);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(153,50);
        ctx.lineTo(247,50);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(138,70);
        ctx.lineTo(262,70);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(133,90);
        ctx.lineTo(266,90);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(130,90);
        ctx.lineTo(270,90);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(130,110);
        ctx.lineTo(270,110);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(135,130);
        ctx.lineTo(266,130);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(150,150);
        ctx.lineTo(250,150);
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(200,100,110, Math.PI,Math.PI+(Math.PI/3));
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(200,100,90, Math.PI,Math.PI+(Math.PI/3));
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(200,100,90,3/2*Math.PI + (Math.PI/6),0);
        ctx.strokeStyle="grey";
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(200,100,110,3/2*Math.PI + (Math.PI/6),0);
        ctx.strokeStyle="grey";
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(200,100,130,3/2*Math.PI + (Math.PI/6),0);
        ctx.strokeStyle="grey";
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(200,100,150,3/2*Math.PI + (Math.PI/6),0);
        ctx.strokeStyle="grey";
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(200,100,170,3/2*Math.PI + (Math.PI/6),0);
        ctx.strokeStyle="grey";
        ctx.stroke();

        ctx.font="20px Arial"
        ctx.fillText("GLOBAL 2021",138,200)
    </script>
</body>
</html>
