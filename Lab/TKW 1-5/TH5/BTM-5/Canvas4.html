<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="200" height="200" style="border: 1px solid red;"></canvas>
    <script>
        var c=document.getElementById("myCanvas");
        var ctx=c.getContext("2d");

        ctx.beginPath();
        ctx.arc(100,100,70,Math.PI,3/2*Math.PI);
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(100,100,70,0,Math.PI/2);
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(100,100,50,Math.PI,3/2*Math.PI);
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(100,100,50,0,Math.PI/2);    
        ctx.stroke();
        
        ctx.beginPath();
        ctx.arc(100,100,30,Math.PI,3/2*Math.PI);
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(100,100,30,0,Math.PI/2);
        ctx.stroke();
        
        ctx.beginPath();
        ctx.arc(100,100,10,Math.PI,3/2*Math.PI);
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(100,100,10,0,Math.PI/2);
        ctx.stroke();
        
    </script>
</body>
</html>
