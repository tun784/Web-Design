<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
           box-sizing: border-box;
        }
        body{
            display:flex ;
            align-items: center;
            justify-content: center;
            min-height: 90vh;
            margin: 0;
        }
        .container{
            background-color: white;
            border-radius: 5px;
            width: 500px;
            border: 1px solid gainsboro;            
        }
        .header{
            background-color:rgb(0, 183, 255) ;
            border-bottom: 1px solid rgb(0, 183, 255);
            padding: 25px;
            text-align: center;
        }
        .header h2{
            margin: 0;
        }
        form{
            padding: 30px 40px;
        }
        .control{
            margin-bottom: 10px;
            padding-bottom: 20px;
        }
        .control input{
            border: 1px solid gainsboro;
            border-radius: 2px;
            display: block;
            width: 100%;
            height: 30px;
        }
        .from-button{
            background-color: rgb(0, 183, 255);
            padding: 10px;
            display: block;
            margin: auto;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="header">
            <h2>ĐĂNG KÝ TÀI KHOẢN</h2>
        </div>
        <form action="">
            <div class="control">
                <label for="name">Tên</label>
                <input type="text" id="name">
            </div>
            <div class="control">
                <label for="mail">Email</label>
                <input type="text" id="mail">
            </div>
            <div class="control">
                <label for="pas">Mật Khẩu</label>
                <input type="password" id="pas">
            </div>
            <div class="control">
                <label for="r-pas">Xác nhận Mật Khẩu</label>
                <input type="password" id="r-pas">
            </div>
            <div class="control">
                <label for="phone">Số Điện Thoại</label>
                <input type="number" id="phone">
            </div>
            <div class="control">
                <label for="address">Nhập đại chỉ</label>
                <input type="text" id="address">
            </div>
            <button class="from-button">TẠO TÀI KHOẢN</button>
        </form>
    </div>
</body>
</html>
