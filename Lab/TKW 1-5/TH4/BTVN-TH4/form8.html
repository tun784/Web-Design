<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 90vh;
            margin: 0;
        }
        .container{
            background-color: white;
             border: 1px solid grey;
             width: 550px;
             border-radius: 4px;
        }
        .header{
            background-color: rgb(0, 183, 255);
            padding: 25px ;
            text-align: center;
        }
        .header h2{
            margin: 0;
        }
        form{
            padding: 30px 40px;
        }
        .control{
            padding-bottom: 20px ;
            margin-bottom: 10x;
        }
        .control input{
            border: 1px solid gainsboro;
            display: block;
            border-radius: 2px;
            width: 100%;
            height: 35px;
        }
        .check input{
            display: block;
        }
        .check-input{
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>HỘP THƯ GÓP Ý</h2>
        </div>
        <form action="">
            <div class="control">
                <label for="name">Họ Tên</label>
                <input type="text" id="name">
            </div>
            <div>
                <label for="address">Hộ Khẩu</label><br>
                <select style="width: 100%;height: 35px;" name="" id="address">
                    <option value="">TP . Hồ Chí Minh</option>
                </select>
            </div>
            <div class="check-input">
                <div>
                    <label for="">Góp ý về lĩnh vực</label>
                </div>
                <input type="checkbox">Dịch vụ
                <input type="checkbox">Sản phẩm
                <input type="checkbox">Khác
            </div>
            <div class="check-input">
                <div>
                    <label for="">Ngôn Ngữ</label>
                </div>
                <label for="Ngôn Ngữ"></label>
                <input type="radio">Anh
                <input type="radio">Việt
            </div>
            <div class="control">
                <label for="content">Nội Dung</label>
                <textarea name="" id="" placeholder="Nội dung góp ý" style="width: 100%;height: 100px;"></textarea>
            </div>
            <div align="center">
                <button style="background-color: rgb(0, 195, 255);width: 200px;padding: 10px;">GỬI</button>
                <button style="background-color: red;width: 200px;padding: 10px;">XÓA</button>
            </div>
        </form>
    </div>
</body>
</html>
