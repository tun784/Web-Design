<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>

    <style>
        /* [class *="col"] {
            color: #fff;
            text-align: center;
            padding: 2px;
        } */

        .bg-xanh-nhat {
            background-color: #33b5e5;
        }
    </style>

</head>
<body>
    <div class="container text-center">
        <div class="row">
            <h3>Container Width changed</h3>
        </div>

        <div class="row g-2 text-white">
            <div class="col-md-8">
                <div class="p-2 bg-xanh-nhat">Main Content</div>
            </div>
            <div class="col-md-4">
                <div class="p-2 bg-xanh-nhat">Sidebar</div>
            </div>
        </div>
        <div class="row">
            <h3>A colum much taller than rest</h3>
        </div>

        <div class="row row-cols-1 row-cols-md-2 g-2 text-white">
            <!-- màn hình nhỏ thì 1 hàng 1 cột -->
            <!-- màn hình trung bình trở lên thì 2 cột 1 hàng -->
            <!-- g-2 là gutter tạo khoảng cách cho các cột theo chiều ngang và dọc -->
            <div class="col">
                <div class="p-2 bg-xanh-nhat h-100">
                    A colum much taller than rest <br>
                    A colum much taller than rest <br>
                    A colum much taller than rest
                </div>
            </div>
            
            <div class="col">
                <div class="p-2 bg-xanh-nhat h-100">a1</div>
            </div>

            <div class="col">
                <div class="p-2 bg-xanh-nhat">a2</div>
            </div>

            <div class="col d-none d-md-block"></div>
            <!-- cột này sẽ ẩn đi nhưng trên màn hình trung bình thì hiện -->

            <div class="col">
                <div class="p-2 bg-xanh-nhat h-100">Try resizing the browser to see this text and the image rearrange for optimal viewing</div>
            </div>

            <div class="col">
                <div class="p-2 bg-xanh-nhat h-100">
                    <img class="" src="/TH13/img/huit.jpg" style="width: 200px;" alt="">
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
