<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #frame{
            border: 1px solid gray;
            border-radius: 10px;
            width: 600px;
            font-size: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 1s;
        }
        #frame:hover{
            box-shadow: 0 0 10px 1px blue;
        }
    </style>
</head>
<body>
    <div id="frame">
        <p>Hover over me !</p>
    </div>
</body>
</html>
