<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <title>Admin</title>
    <style>
        :root{
            --main-bg-color: #000;
            --sub-bg-color:#fff;
            --top-height:70px;
            --main-transition: all 0.3s ease;
        }
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        a{
            text-decoration: none;
            color:unset;
        }
        li{
            list-style: none;
        }
        .row-grid{
            display:grid;
            justify-content: space-between;
        }
        .flex-box{
            display: flex;
        }
        /*main-admin*/
        .admin .row-grid{
            display:grid;
            grid-template-columns: 20% 80%;

        }

        /*side-bar*/
        .admin-sidebar{
            height:100vh;
            background-color: var(--main-bg-color);
        }
        .admin-sidebar-top{
            text-align: center;
            height: var(--top-height);
            border-bottom: 1px solid #ffd400;

        }
        .admin-sidebar-top img{
            width: 100px;

        }
        .admin-sidebar-content > ul > li > a {
            width: 100%;
            /* display: block; */
            display: flex;
            justify-content: flex-start;
        }
        .admin-sidebar-content > ul > li > a i:last-child{
            margin-left: auto;
            
        }
        .admin-sidebar-content ul li{
            padding:6px;
            transition: var(--main-transition);
        }
        .admin-sidebar-content  ul li:hover{
            background-color: gray;
        }
        .admin-sidebar-content ul li a i{
            margin-right: 6px;
        }
        .admin-sidebar-content{
            color: #fff;
            padding: 20px 0;
           
        }
        .sub-menu{
            height: 0;
            overflow: hidden;
            transition: var(--main-transition);
        }
        /* .sub-menu.active{
            height: 60px;
        } */
        .sub-menu li:hover{
            color: #ffd400;
        }
        /* content */
        .admin-content{
            background-color: var(--sub-bg-color);
        }
        .admin-content-top{
            display: flex;
            justify-content: space-between;
            height: var(--top-height);
            border-bottom: 1px solid var(--main-bg-color);
            padding: 0 12px;
        }
        .admin-content-top .flex-box{
            height: 70px;
            align-items: center;
        }
        .admin-content-top i{
            margin-right: 12px;
        }
        .admin-content-top-right ul li:last-child p{
            cursor: pointer;
        }
        .admin-content-top-right ul li:first-child i{
            position: relative;
        }
        .admin-content-top-right ul li:first-child i::after{
            position: absolute;
            content:"3";
            height: 20px;
            width: 20px;
            display: flex;
            background-color: #4a87ce;
            border-radius: 50%;
            top:-12px;
            right: -12px;
            color: whitesmoke;
            text-align: center;
            justify-content: center;
            align-items: center;
            animation: notification;
            animation-duration: 2.5s;
            animation-iteration-count: infinite;
            animation-delay: 0.1s;
     
        }
        .admin-content-top-right ul li:nth-child(2) i{
            position: relative;
        }
        .admin-content-top-right ul li:nth-child(2) i::after{
            position: absolute;
            content:"3";
            height: 20px;
            width: 20px;
            display: flex;
            background-color: #4a87ce;
            border-radius: 50%;
            top:-12px;
            right: -12px;
            color: whitesmoke;
            text-align: center;
            justify-content: center;
            align-items: center;
            animation: notification;
            animation-duration: 2.5s;
            animation-iteration-count: infinite;
            animation-delay: 0.1s;
     
        }
        @keyframes notification {
            0%{
                opacity: 0;
            }
            100%{
                opacity: 1;
            }
        }
        .admin-content-main-title h1{
            padding: 12px;
            font-weight: 500;
            position: relative;
        }
        .admin-content-main-title h1::before{
            position: absolute;
            display: block;
            content: "";
            height: 4px;
            width: 70px;
            background-color: #ffd400;
            bottom: 6px;
            left: 12px;
            border-bottom-right-radius: 5px;
            border-top-left-radius: 5px;
        }
    </style>
</head>
<body>
    <section class="admin">
        <div class="row-grid">
            <div class="admin-sidebar">
                <div class="admin-sidebar-top">
                    <img src="https://cdn.haitrieu.com/wp-content/uploads/2021/11/Logo-The-Gioi-Di-Dong-MWG-Y-V.png" alt="Hình ảnh logo">
                </div>
                <div class="admin-sidebar-content">
                    <ul>
                        <li> <a href=""><i class="ri-dashboard-line"></i>Dashboard<i></i></a>  
                       
                        </li>
                        <li><a href=""><i class="ri-file-list-line"></i>Đơn hàng<i class="ri-add-circle-line"></i></a>
                            <ul class="sub-menu">
                                <div class="sub-menu-items">
                                    <li> <a href=""><i class="ri-arrow-right-s-fill"></i>Danh sách</a> </li>
                                </div>
                                
                            </ul>
                        </li>
                        <li> <a href=""><i class="ri-file-list-line"></i>Sản phẩm<i class="ri-add-circle-line"></i></a>  
                            <ul class="sub-menu">
                                <div class="sub-menu-items">
                                    <li> <a href=""><i class="ri-arrow-right-s-fill"></i>Danh sách</a> </li>
                                    <li> <a href=""><i class="ri-arrow-right-s-fill"></i>Thêm</a> </li>
                                </div>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="admin-content">
                <div class="admin-content-top">
                    <div class="admin-content-top-left">
                        <ul class="flex-box">
                            <li><i class="ri-search-line"></i> </li>
                            <li><i class="ri-drag-move-line"></i> </li>
                        </ul>
                    </div>
                    <div class="admin-content-top-right">
                        <ul class="flex-box">
                            <li><i class="ri-notification-4-line" number="3"></i> </li>
                            <li><i class="ri-message-2-line" number="3"></i> </li>
                            <li class="flex-box">
                                <img style="width: 40px;" src="https://t3.ftcdn.net/jpg/03/72/38/88/360_F_372388834_bUf3QEyES2fkPj0D7g0ZBMng2DuSgld7.jpg" alt="">
                                <p>User <i class="ri-arrow-down-s-fill"></i></p>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="admin-content-main">
                    <div class="admin-content-main-title">
                        <h1>Dashboard</h1>
                    </div>
                    <div class="admin-content-main-content">
                        
                    </div>
                </div>
    
            </div>
        </div>
    </section>
    <script>
        const menuLi=document.querySelectorAll('.admin-sidebar-content > ul > li > a')
        const subMenu=document.querySelectorAll('.sub-menu')
        for(let index=0;index<menuLi.length;index++){
            menuLi[index].addEventListener('click',(e)=>{
                e.preventDefault()
                for(let i=0;i<subMenu.length;i++)
                {
                    subMenu[i].setAttribute("style","height:0px")
                }
                const submenuheight =menuLi[index].parentNode.querySelector('ul .sub-menu-items').offsetHeight
                menuLi[index].parentNode.querySelector('ul').setAttribute("style","height:"+submenuheight+"px");
                
            })
        }
    </script>
</body>
</html>
