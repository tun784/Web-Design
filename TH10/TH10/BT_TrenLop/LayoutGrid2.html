<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #grid-container {
            display: grid;
            grid-template-columns: 900px;
            grid-template-rows: 50px 50px 200px 50px;
        }
        
        #header {
            text-align: center;
            line-height: 50px;
            background-color: aqua;
            border: 4px solid blue;

        }

        #link {
            text-align: center;
            line-height: 50px;
            background-color: aqua;
            border: 4px solid blue;
            border-top: none;
        }

        #main {
            display: grid;
            grid-template-columns: 200px 500px 200px;
            text-align: center;
            background-color: aqua;
            border: 4px solid blue;
            border-top: none;
        }

        #main #center {
            display: grid;
            grid-template-rows: 150px 50px;
            border: 4px solid blue;
            border-top: none;
        }

        .center1 {
            border-bottom: 4px solid blue;
        }

        #footer {
            text-align: center;
            line-height: 50px;
            background-color: aqua;
            border: 4px solid blue;
            border-top: none;
        }
    </style>
    
</head>
<body>
    <div id="grid-container">
        <div id="header">Header</div>
        <div id="link">Link</div>
        <div id="main">
            <div id="menu">Menu</div>
            <div id="center">
                <div class="center1">
                    Content <br>
                    Content <br>
                    Content <br>
                </div>
                <div class="center2">
                    Sub Footer
                </div>
            </div>
            <div id="right">Right</div>
        </div>
        <div id="footer">Footer</div>
    </div>
</body>
</html>
