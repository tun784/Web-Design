<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            margin: 0 auto;
            width: 1200px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto auto auto auto auto auto auto auto;
            grid-gap: 10px;
            background-color: #2193F3;
            padding: 10px;
        }

        .grid-container > div {
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
            padding: 20px 0;
            font-size: 30px;
        }

        .header {
            grid-column: 1 / span 10;
            grid-row: 1;
        }

        .menu {
            /* grid-area: 2/1 / span 10 / span 3; hàng cột kéo từ x hàng qua x cột */
            grid-column: 1 / 4;
            grid-row: 2 / 12;
        }

        .main {
            grid-area: 2/4 / span 5 / span 4;
        }
        
        .right {
            grid-area: 2/8 / span 5 / span 3;
        }

        .footer {
            grid-area: 7/4 / span 5 / span 7;
        }
    </style>

</head>
<body>
    <h2>KHUNG TRANG SỬ DỤNG CSS GRID</h2>
    <div class="grid-container">
        <div class="header">Header</div>
        <div class="menu">Menu</div>
        <div class="main">Main</div>
        <div class="right">Right</div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
