<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #grid-container {
            display: grid;
            grid-template-columns: 900px;
            grid-template-rows: 50px 200px 50px;
        }
        
        #header {
            text-align: center;
            line-height: 50px;
            background-color: aqua;
            border: 4px solid blue;

        }

        #main {
            display: grid;
            grid-template-columns: 300px 300px 300px;
            text-align: center;
            background-color: aqua;
            border: 4px solid blue;
            border-top: none;
        }

        #center {
            display: grid;
            border: 4px solid blue;
            border-top: none;
            border-bottom: none;
        }

        .center1 {
            display: grid;
            grid-template-rows: 20px 20px 20px 20px 20px;
        }

        #footer {
            text-align: center;
            line-height: 50px;
            background-color: aqua;
            border: 4px solid blue;
            border-top: none;
        }
    </style>
    
</head>
<body>
    <div id="grid-container">
        <div id="header">Header</div>
        <div id="main">
            <div id="menu">Left</div>
            <div id="center">
                <div class="center1">
                    <div>Content</div>
                    <div>Content</div>
                    <div>Content</div>
                    <div>Content</div>
                    <div>Content</div>
                    <div>Content</div>
                </div>
            </div>
            <div id="right">Right</div>
        </div>
        <div id="footer">Footer</div>
    </div>
</body>
</html>
