<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .red {
            height: 100px;
            width: 100px;
            background-color: red;
            color: white;
            text-align: center;
            line-height: 100px;
            margin-top: 50px;
            margin-left: 50px;
            position: relative;
            z-index: 3;
        }

        .green {
            height: 100px;
            width: 100px;
            background-color: green;
            color: white;
            text-align: center;
            line-height: 100px;
            margin-top: -40px;
            margin-left: 90px;
            position: relative;
            z-index: 2;
        }

        .blue {
            height: 100px;
            width: 100px;
            background-color: blue;
            color: white;
            text-align: center;
            line-height: 100px;
            margin-top: -40px;
            margin-left: 130px;
            position: relative;
            z-index: 1;
        }
    </style>

</head>
<body>
    <div class="red">Red</div>
    <div class="green">Green</div>
    <div class="blue">Blue</div>
</body>
</html>
